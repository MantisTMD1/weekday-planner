<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="./assets/script.js" defer></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Work Day Scheduler</title>
    <script src="./assets/script.js" defer></script>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p class="date"></p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->

      <div id="hour-9" class="row time-block">
        <div class="col-md-1">9 am</div>
        <textarea class="col-md-10 description"></textarea>
        <button class="col-md-1 btn saveBtn">
          <i class="fas fa-save"></i>
        </button>
      </div>
      <div id="hour-10" class="row time-block">
        <div class="col-md-1">10 am</div>
        <textarea class="col-md-10 description"></textarea>
        <button class="col-md-1 btn saveBtn">
          <i class="fas fa-save"></i>
        </button>
      </div>
      <div id="hour-11" class="row time-block">
        <div class="col-md-1">11 am</div>
        <textarea class="col-md-10 description"></textarea>
        <button class="col-md-1 btn saveBtn">
          <i class="fas fa-save"></i>
        </button>
      </div>
      <div id="hour-12" class="row time-block">
        <div class="col-md-1">12 pm</div>
        <textarea class="col-md-10 description"></textarea>
        <button class="col-md-1 btn saveBtn">
          <i class="fas fa-save"></i>
        </button>
      </div>
      <div id="hour-13" class="row time-block">
        <div class="col-md-1">1 pm</div>
        <textarea class="col-md-10 description"></textarea>
        <button class="col-md-1 btn saveBtn">
          <i class="fas fa-save"></i>
        </button>
      </div>
      <div id="hour-14" class="row time-block">
        <div class="col-md-1">2 pm</div>
        <textarea class="col-md-10 description"></textarea>
        <button class="col-md-1 btn saveBtn">
          <i class="fas fa-save"></i>
        </button>
      </div>
      <div id="hour-15" class="row time-block">
        <div class="col-md-1">3 pm</div>
        <textarea class="col-md-10 description"></textarea>
        <button class="col-md-1 btn saveBtn">
          <i class="fas fa-save"></i>
        </button>
      </div>
      <div id="hour-16" class="row time-block">
        <div class="col-md-1">4 pm</div>
        <textarea class="col-md-10 description"></textarea>
        <button class="col-md-1 btn saveBtn">
          <i class="fas fa-save"></i>
        </button>
      </div>
      <div id="hour-17" class="row time-block">
        <div class="col-md-1">5 pm</div>
        <textarea class="col-md-10 description"></textarea>
        <button class="col-md-1 btn saveBtn">
          <i class="fas fa-save"></i>
        </button>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>
</html>
